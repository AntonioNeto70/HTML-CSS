<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css.webp" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.icon-icons.com/icons2/2415/PNG/96/javascript_original_logo_icon_146455.png" alt="Logo JavaScript"> <!-- Logo do Java script retirada de um site real online copiando apenas sua URL-->
</body>
</html>
