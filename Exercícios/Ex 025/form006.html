<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <h1>Tipos de Formularios</h1>
        <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="icor">Cor</label>
                <input type="color" name="Cor" id="icor">
            </p>

            <p>
                <label for="nv">Nivel de forca</label>
                <input type="range" name="nv" id="inv" min="1" max="10" value="5">
            </p>

            <p>
                <label for="ifile">Envie sua imagem</label>
                <input type="file" name="file" id="ifile">
            </p>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </body>
</html>
