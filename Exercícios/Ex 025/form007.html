<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <h1>Exemplo de Formularios</h1>

        <form action="cadastro.php" method="post">
            
            <p>

                <label for="iest">Estado:</label>
                <select name="est" id="iest">

                    <optgroup label="Regiao Nordeste">
                        <option value="SE">Sergipe</option>
                        <option value="PB">Paraiba</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>

                    <optgroup label="Regiao Sudeste">
                        <option value="ES">Espirito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                
                </select>
            </p>

            <p>

                <label for="iprof">Profiss√£o:</label>
                <input type="text" name="Prof" id="iprof" list="ilst">

                <datalist id="ilst">

                    <option>Carteiro</option>
                    <option>Pedreiro</option>

                </datalist>

            </p>

            <p>

                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        
    </body>
</html>
